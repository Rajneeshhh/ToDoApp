<!DOCTYPE html>
<html>
<head>
    <title>Create Task</title>
</head>
<body>
    <h1>Create a New Task</h1>

    <form id="createTaskForm">
        <label>Title: <input type="text" name="title" required></label><br><br>
        <label>Description: <input type="text" name="description"></label><br><br>
        <label>Due Date: <input type="date" name="due_date"></label><br><br>
        <label>Priority:
            <select name="priority">
                <option value="1">Low</option>
                <option value="2" selected>Medium</option>
                <option value="3">High</option>
            </select>
        </label><br><br>
        <label>Status:
            <select name="status">
                <option value="Pending" selected>Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </label><br><br>
        <button type="submit">Create Task</button>
    </form>

    <div id="response" style="margin-top:20px;"></div>

<script>
const baseURL = "http://127.0.0.1:8000/tasks/api";

const form = document.getElementById("createTaskForm");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {
        title: formData.get("title"),
        description: formData.get("description"),
        due_date: formData.get("due_date"),
        priority: parseInt(formData.get("priority")),
        status: formData.get("status"),
    };

    const res = await fetch(baseURL + "/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    });

    const responseDiv = document.getElementById("response");

    if(res.ok){
        const task = await res.json();
        responseDiv.innerHTML = `<p>Task Created! ID: ${task.task_id}, Title: ${task.title}</p>`;
        form.reset();
    } else {
        const err = await res.json();
        responseDiv.innerHTML = `<p>Error: ${err.detail || "Failed to create task"}</p>`;
    }
});
</script>

</body>
</html>
