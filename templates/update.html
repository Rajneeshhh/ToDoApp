<!DOCTYPE html>
<html>
<head>
    <title>Update Task</title>
</head>
<body>
    <h1>Update Task</h1>

    <form id="updateTaskForm">
        <label>Task ID: <input type="number" name="task_id" required></label><br><br>
        <label>Title: <input type="text" name="title"></label><br><br>
        <label>Description: <input type="text" name="description"></label><br><br>
        <label>Due Date: <input type="date" name="due_date"></label><br><br>
        <label>Priority:
            <select name="priority">
                <option value="">--Select--</option>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
            </select>
        </label><br><br>
        <label>Status:
            <select name="status">
                <option value="">--Select--</option>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </label><br><br>
        <button type="submit">Update Task</button>
    </form>

    <div id="response" style="margin-top:20px;"></div>

<script>
const baseURL = "http://127.0.0.1:8000/tasks/api";

const form = document.getElementById("updateTaskForm");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const taskId = formData.get("task_id");

    const data = {};

    if(formData.get("title")) data.title = formData.get("title");
    if(formData.get("description")) data.description = formData.get("description");
    if(formData.get("due_date")) data.due_date = formData.get("due_date");
    if(formData.get("priority")) data.priority = parseInt(formData.get("priority"));
    if(formData.get("status")) data.status = formData.get("status");

    if(Object.keys(data).length === 0){
        document.getElementById("response").innerText = "Please fill at least one field to update.";
        return;
    }

    const res = await fetch(`${baseURL}/${taskId}`, {
        method: "PUT",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    });

    const responseDiv = document.getElementById("response");

    if(res.ok){
        const task = await res.json();
        responseDiv.innerHTML = `<p>Task Updated! ID: ${task.task_id}, Title: ${task.title}</p>`;
        form.reset();
    } else {
        const err = await res.json();
        responseDiv.innerHTML = `<p>Error: ${err.detail || "Failed to update task"}</p>`;
    }
});
</script>

</body>
</html>
